<!DOCTYPE html>
<html>
<head>
    <title>Django Public Blog - создать статью</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/article.css">
</head>
<body>
<div class="container">
    <div class="header">
        <br><br>
        <img src="{{ STATIC_URL }}/static/img/logo.png" width="auto" height="100px" /> 
    </div>
    <div class="content">
        <br>
        <h1><b>Написать статью</b></h1>
        <hr>
        <form method="POST">
            {% csrf_token %}
            <input class="form-control" type="text" name="title" placeholder="Название статьи" value="{{ form.title }}">
            <br>
            <textarea class="form-control" name="text" placeholder="Текст статьи">{{ form.text }}</textarea>
            <br>
            <button class="btn btn-primary" type="submit">Сохранить</button>
        </form>
        {{ form.errors }}
    </div>
</div>

</body>
</html>
